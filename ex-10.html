<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
      window.addEventListener("load", init);
      function init() {
        // ステージを作成
        var stage = new createjs.Stage("myCanvas");

        // 描画用のシェイプを作成
        var shape = new createjs.Shape();
        stage.addChild(shape);
        // 配置場所を調整
        shape.rotation = -90;
        shape.x = 960 / 2;
        shape.y = 500;

        // フラクタルの木を描く
        drawTree(0, 0, 200, 0, 12);

        // 枝を描く
        function drawTree(
          x1, // 始点のX座標
          y1, // 始点のY座標
          leng, // 枝の長さ
          angle, // 枝の伸びる方向(角度)
          level
        ) {
          // 再帰レベル
          // 次の枝の座標を算出
          var x2 = leng * Math.cos((angle * Math.PI) / 180) + x1;
          var y2 = leng * Math.sin((angle * Math.PI) / 180) + y1;
          // 線の種類を設定
          shape.graphics.setStrokeStyle(1).beginStroke("DarkRed");
          // 枝を結ぶ
          shape.graphics.moveTo(x1, y1);
          shape.graphics.lineTo(x2, y2);

          // 細分化
          if (level > 0) {
            // 細分化レベルを更新
            level = level - 1;

            // 三角関数で変動する値を得る (-1.0〜+1.0の周期になる)
            var timeValue = Math.sin((time * Math.PI) / 180);
            var rot = 40 * (timeValue + 1.0) + 20; // +20〜+100の値を得る

            // 次の枝を描く
            drawTree(x2, y2, leng * 0.6, angle + rot, level);
            drawTree(x2, y2, leng * 0.6, angle - rot, level);
          }
        }

        // 時間経過を変数でカウント
        var time = 0;

        createjs.Ticker.addEventListener("tick", handleTick);
        function handleTick() {
          // シェイプをクリアする
          shape.graphics.clear();

          // フラクタルの木を描く
          drawTree(0, 0, 200, 0, 12);
          // 画面を更新
          stage.update();

          // 時間を更新
          time += 1;
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="960" height="540"></canvas>
  </body>
</html>
