<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="application/javascript">
      // https://developer.mozilla.org/ja/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors

      function draw() {
        draw2();
        draw3();
        draw4();
        draw5();
        draw6();
        draw7();
        draw8();
      }

      function draw2() {
        var ctx = document.getElementById("canvas2").getContext("2d");
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            ctx.fillStyle = `rgb(${Math.floor(255 - 42.5 * i)}, ${Math.floor(
              255 - 42.5 * j
            )}, 0)`;
            ctx.fillRect(j * 25, i * 25, 25, 25);
          }
        }
      }

      function draw3() {
        var ctx = document.getElementById("canvas3").getContext("2d");
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            ctx.strokeStyle =
              "rgb(0," +
              Math.floor(255 - 42.5 * i) +
              "," +
              Math.floor(255 - 42.5 * j) +
              ")";
            ctx.beginPath();
            ctx.arc(12.5 + j * 25, 12.5 + i * 25, 10, 0, Math.PI * 2, true);
            ctx.stroke();
          }
        }
      }

      function draw4() {
        var ctx = document.getElementById("canvas4").getContext("2d");
        // draw background
        ctx.fillStyle = "#FD0";
        ctx.fillRect(0, 0, 75, 75);
        ctx.fillStyle = "#6C0";
        ctx.fillRect(75, 0, 75, 75);
        ctx.fillStyle = "#09F";
        ctx.fillRect(0, 75, 75, 75);
        ctx.fillStyle = "#F30";
        ctx.fillRect(75, 75, 75, 75);
        ctx.fillStyle = "#FFF";

        // set transparency value
        ctx.globalAlpha = 0.2;

        // Draw semi transparent circles
        for (i = 0; i < 7; i++) {
          ctx.beginPath();
          ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
          ctx.fill();
        }
      }

      function draw5() {
        var ctx = document.getElementById("canvas5").getContext("2d");

        // Draw background
        ctx.fillStyle = "rgb(255,221,0)";
        ctx.fillRect(0, 0, 150, 37.5);
        ctx.fillStyle = "rgb(102,204,0)";
        ctx.fillRect(0, 37.5, 150, 37.5);
        ctx.fillStyle = "rgb(0,153,255)";
        ctx.fillRect(0, 75, 150, 37.5);
        ctx.fillStyle = "rgb(255,51,0)";
        ctx.fillRect(0, 112.5, 150, 37.5);

        // Draw semi transparent rectangles
        for (var i = 0; i < 10; i++) {
          ctx.fillStyle = "rgba(255,255,255," + (i + 1) / 10 + ")";
          for (var j = 0; j < 4; j++) {
            ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5);
          }
        }
      }

      function draw6() {
        var ctx = document.getElementById("canvas6").getContext("2d");
        for (var i = 0; i < 10; i++) {
          ctx.lineWidth = 1 + i;
          ctx.beginPath();
          ctx.moveTo(5 + i * 14, 5);
          ctx.lineTo(5 + i * 14, 140);
          ctx.stroke();
        }
      }

      function draw7() {
        var ctx = document.getElementById("canvas7").getContext("2d");
        var lineJoin = ["round", "bevel", "miter"];
        ctx.lineWidth = 10;
        for (var i = 0; i < lineJoin.length; i++) {
          ctx.lineJoin = lineJoin[i];
          ctx.beginPath();
          ctx.moveTo(-5, 5 + i * 40);
          ctx.lineTo(35, 45 + i * 40);
          ctx.lineTo(75, 5 + i * 40);
          ctx.lineTo(115, 45 + i * 40);
          ctx.lineTo(155, 5 + i * 40);
          ctx.stroke();
        }
      }

      function draw8() {
        var ctx = document.getElementById("canvas8").getContext("2d");
        var offset = 0;

        function _draw() {
          ctx.clearRect(0, 0, ctx.width, ctx.height);
          ctx.setLineDash([4, 2]);
          ctx.lineDashOffset = -offset;
          ctx.strokeRect(10, 10, 100, 100);
        }

        function march() {
          offset++;
          if (offset > 16) {
            offset = 0;
          }
          _draw();
          setTimeout(march, 20);
        }

        march();
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="canvas2" width="150" height="150"></canvas><br />
    <canvas id="canvas3" width="150" height="150"></canvas><br />
    <canvas id="canvas4" width="150" height="150"></canvas><br />
    <canvas id="canvas5" width="150" height="150"></canvas><br />
    <canvas id="canvas6" width="150" height="150"></canvas><br />
    <canvas id="canvas7" width="150" height="150"></canvas><br />
    <canvas id="canvas8" width="150" height="150"></canvas><br />
    <canvas id="canvas9" width="150" height="150"></canvas><br />
  </body>
</html>
