<!DOCTYPE html>
<!--
HTML文書の基本構造

JavaScriptは<script>タグで挟まれたところに記述します。

console（コンソール）というのは、機器の入出力を制御する部分を指します。
JavaScriptはWebブラウザの中で動くプログラミング言語ですので、コンソールもブラウザの中にあります。
キーボードのF12キーを叩くと、コンソールが表示されます。

-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>タイトル</title>
    <style type="text/css">
    </style>
  </head>

  <body>
  </body>

  <script type="application/javascript">

    console.log("Hello World!");

  </script>
</html>
