<!DOCTYPE html>
<!--
HTML文書の基本構造

このファイルをブラウザで表示すると、文字の色が変わっていると思います。

<style></style>は見た目を制御するための仕組みです。

見た目を制御する記述方法は何種類もありますが、CSSと呼ばれるものが基本です。

-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>タイトル</title>

    <style type="text/css">
      h1 {
        color: red;
      }

      h2 {
        color: blue;
      }

      h3 {
        color: green;
      }
    </style>
  </head>

  <body>

    <h1>大タイトル</h1>

    <p>内容</p>

    <h2>中タイトル</h2>

    <p>内容</p>

    <h3>少タイトル</h3>

    <p>内容</p>

  </body>

  <script type="application/javascript">

  </script>
</html>
