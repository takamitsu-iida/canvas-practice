<!DOCTYPE html>
<!--
HTML文書の基本構造

<h1></h1>は大タイトル
<h2></h2>は中タイトル
<h3></h3>は小タイトル
<p></p>はテキストのブロックです。

ブラウザのタブに表示される文字が変わったことにも注目してください。

<title></title>はそのHTML文書そのもののタイトルになりますので、Chromeではタブにその内容が表示されます。

-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>タイトル</title>

    <style type="text/css">

    </style>
  </head>

  <body>

    <h1>大タイトル</h1>

    <p>内容</p>

    <h2>中タイトル</h2>

    <p>内容</p>

    <h3>少タイトル</h3>

    <p>内容</p>

  </body>

  <script type="application/javascript">

  </script>
</html>
